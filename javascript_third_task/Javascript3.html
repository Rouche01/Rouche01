<script>
    const divisionTemplating = (num) => {
        const jointArray = [];
        const checker = [
            {number: 2, letter: 'yu'},
            {number: 3, letter: 'gi'},
            {number: 5, letter: 'oh'}
        ];
        for ( let j = 1; j < (num + 1); j++ ) {
            let singleUnit = '';
            for (let i = 0; i < checker.length; i++) {
                if(j % checker[i].number === 0) {
                    if(!singleUnit) {
                        singleUnit = checker[i].letter;
                    } else {
                        singleUnit = singleUnit + "-" + checker[i].letter;
                    }
                }
            }
            if (!singleUnit) {
                singleUnit = j;
            }
            jointArray.push(singleUnit);
        }
        return jointArray;
    }

    console.log(divisionTemplating(100));
    console.log(divisionTemplating(33));
</script>
