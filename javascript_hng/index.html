<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin-left: 20px;
        max-width: 800px;
        margin:auto;
        padding: 20px 26px;
    }

    p {
        font-size: 18px;
        font-family: sans-serif;
    }
</style>
<body>
    <p><strong>Name</strong>: <span id="myName"></span></p>
    <p><strong>Courses</strong>: <span id="myCourses"></span></p>
    <p><strong id="evenOrOdd"></strong>: <span id="numberList"></span></p>
</body>
<script>
    const name = "Richard Emate";
    const courses = ['C#', 'HTML', 'CSS', 'Javasript', 'NodeJS', 'Kotlin', 'Python', 'UI/UX'];

    document.addEventListener('DOMContentLoaded', () => {
        let coursesList = '';
        document.getElementById('myName').innerHTML = name;
        for (i=0; i < courses.length; i++) {
            if(i === 0) {
                coursesList = courses[i];
            } else if (i > 0) {
                coursesList = coursesList + ", " + courses[i] 
            }        
        }
        document.getElementById('myCourses').innerHTML = coursesList;
        let numbers = '';
        if (courses.length % 2 === 0) {
            document.getElementById('evenOrOdd').innerHTML = 'Even Numbers';
            for (i=1; i < 201; i++) {
                if(i % 2 === 0) {
                    numbers = numbers + ", " + i;
                }
            }
            document.getElementById('numberList').innerHTML = numbers;
        } else if (courses.length % 2 !== 0) {
            document.getElementById('evenOrOdd').innerHTML = 'Odd Numbers'
            for (i=1; i < 201; i++) {
                if(i % 2 !== 0) {
                    numbers = numbers + ", " + i;
                }
            }
            document.getElementById('numberList').innerHTML = numbers;
        }
    })
</script>
</html>
